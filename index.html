<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>d-project</title>
  </head>
  <body>
    <script src="http://webapi.amap.com/maps?v=1.4.7&key=198e21442b3964d89e77ed3b69d41a00&plugin=AMap.Geocoder"></script>
    <script src="https://landa-1251886366.cos.ap-shanghai.myqcloud.com/landa.js"></script>
    <!-- 地图 -->
    <script>
      geolocation = new AMap.Geocoder({radius: 50});
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
  		//屏幕适应
  		(function (win, doc) {
  			if (!win.addEventListener) return;
  			var html = document.documentElement;
  			function setFont() {
  				var html = document.documentElement;
  				var k = 750;
  				html.style.fontSize = html.clientWidth / k * 100 + "px";
  			}
  			setFont();
  			setTimeout(function () {
  				setFont();
  			}, 300);
  			doc.addEventListener('DOMContentLoaded', setFont, false);
  			win.addEventListener('resize', setFont, false);
  			win.addEventListener('load', setFont, false);
  		})(window, document);
	   </script>
  </body>
</html>
